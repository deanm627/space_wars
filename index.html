<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Wars</title>
    <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>
    <h1>STAR WARS INFO</h1>
    <main class="wrapper">
        <div class="section" id="starWarsPerson">
            <h2>Person</h2>
            <form id="peopleList" class="firstList"></form>
            <form id="peopleListDetails" class="secondList"></form>
        </div>
        <div class="section" id="starWarsPlanets">
            <h2>Planet</h2>
            <form id="planetList" class="firstList"></form>
            <form id="planetListDetails" class="secondList"></form>
        </div>
        <div class="section" id="starWarsStarships">
            <h2>Starship</h2>
            <form id="starshipList" class="firstList"></form>
            <form id="starshipListDetails" class="secondList"></form>
        </div>
        <div id="result">
            <p id="itemToDisplay"></p>
        </div>
    </main>
    <script src="./scripts/scripts.js"></script>
    <script src="./scripts/get.js"></script>
</body>
</html>
