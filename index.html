<!DOCTYPE html>
<html lang="en">
<head>

    <title>Space Wars</title>
    <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>
    <main class="wrapper">
        <h1>Star Wars Strings</h1>
        <div id="starWarsPerson">Star Wars Person</div>
            <form id="peopleList">
                <button id="personSubmitButton" type="submit">Submit</button>
            </form>
            <form id="peopleListDetails">
            </form>
        <div id="starWarsPlanets">Star Wars Planets</div>
            <form id="planetList">
                <button id="planetSubmitButton" type="submit">Submit</button>
            </form>
            <form id="planetListDetails">
            </form>
        <div id="starWarsStarships">Star Wars Starships</div>
            <form id="starshipList">
                <button class="hidden" id="starshipSubmitButton" type="submit">Submit</button>
            </form>
            <form id="starshipListDetails">
            </form>
        <div id="result"></div>
    </main>
    <script src="./scripts/scripts.js"></script>
    <script src="./scripts/get.js"></script>
</body>
</html>
